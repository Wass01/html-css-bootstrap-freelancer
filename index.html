<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              MENU
              <span><i class="fas fa-bars"></i></span>
            </button>
            <a class="navbar-brand" href="#">start bootstrap</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main class="mg-top">
      <!-- avatar section -->
      <div class="jumbotron">
        <img src="./assets/img/avatar.svg" alt="avatar">
        <h1>start bootstrap</h1>
        <div class="icon-star">
          <div></div>
          <i class="fas fa-star"></i>
          <div></div>
        </div>
        <p>Graphic Artist - Web Designer - Illustrator</p>
      </div>

      <!-- portfolio section -->
      <div class="container">
        <div class="row">
          <div id="portfolio" class="col-xs-12 col-sm-12 col-md-12">
            <h1>PORTFOLIO</h1>
            <div class="icon-star">
              <div></div>
              <i class="fas fa-star"></i>
              <div></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 port-img">
            <a href="#" >
              <img src="./assets/img/cabin.png" alt="cabin">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 port-img">
            <a href="#">
              <img src="./assets/img/cake.png" alt="cake">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 port-img">
            <a href="#">
              <img src="./assets/img/circus.png" alt="circus">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 port-img">
            <a href="#">
              <img src="./assets/img/game.png" alt="game">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 port-img">
            <a href="#">
              <img src="./assets/img/safe.png" alt="safe">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 port-img">
            <a href="#">
              <img src="./assets/img/submarine.png" alt="submarine">
            </a>
          </div>
        </div>
      </div>






    </main>







    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
